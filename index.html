<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
  *{
    touch-action: none;
  }
  body{
    animation: change 15s infinite;
  }
  @keyframes change {
    90%{background-color: black;}
    10%{background-color: white;}
  }
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid white;
    background-image: url("snake.png");
    background-repeat: no-repeat;
    background-size: cover;
  }
  </style>
</head>
<body>
<canvas width="800" height="800" id="game"></canvas>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var grid = 32;//has to divide size of canvas without remainder
var count = 0;
var appleNum = 1;

var snake = {
  x: 160,
  y: 160,

  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: grid,
  dy: 0,

  // keep track of all grids the snake body occupies
  cells: [],

  // length of the snake. grows when eating an apple
  maxCells: 4
};

// Create array of apples
var max__apples
var apples = [];
for(var index = 0; index < appleNum; index++){
    apples[index] = {
        x : getRandomInt(0, 25) * grid,
        y : getRandomInt(0, 25) * grid,
    }
}


var apple = {
  x: 320,
  y: 320
};

var apple2 = {
  x: 320,
  y: 320
}

// get random whole numbers in a specific range
// @see https://stackoverflow.com/a/1527820/2124254
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

// Touch Variables
var Start_X = 0;
var Start_Y = 0;
var End_X = 0;
var End_Y = 0;

var MoveDirection = null;
/* 1 - Up 
   2 - Down
   3 - Left 
   4 - Right
*/

// game loop
function loop() {
  requestAnimationFrame(loop);
  // slow game loop to 15 fps instead of 60 (60/15 = 4)
  if (++count < 4) {
    return;
  }
  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);
  // move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;
  // wrap snake position horizontally on edge of screen
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }

  // wrap snake position vertically on edge of screen
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }
  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});
  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // For each Apple, draw it
  apples.forEach(apple => {
    context.fillStyle = 'white';
    context.fillRect(apple.x, apple.y, grid-1, grid-1);
  });

/*
  // draw apple
  context.fillStyle = 'white';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  // draw apple2
  context.fillStyle = 'white';
  context.fillRect(apple2.x, apple2.y, grid-1, grid-1);
*/
  // draw snake one cell at a time
  context.fillStyle = '#67bbff';
  snake.cells.forEach(function(cell, index) {

    // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
    context.fillRect(cell.x, cell.y, grid-1, grid-1);

    // Check each apple, see if its been eaten by the snake
    apples.forEach(apple => {
      if (cell.x === apple.x && cell.y === apple.y) {
        snake.maxCells++;
        // canvas is 400x400 which is 25x25 grids
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;

        // Increase the amount of apples
        apples[appleNum] = {
          x : getRandomInt(0, 25) * grid,
          y : getRandomInt(0, 25) * grid,
        }

      }
    });


    // snake ate apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      // canvas is 400x400 which is 25x25 grids
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    // check if snake eats apple2
    if (cell.x === apple2.x && cell.y === apple2.y) {
      snake.maxCells++;
      // canvas is 400x400 which is 25x25 grids
      apple2.x = getRandomInt(0, 25) * grid;
      apple2.y = getRandomInt(0, 25) * grid;
    }
    // check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {

      // snake occupies same space as a body part. reset game
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;
        // Reset Apples
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
        apple2.x = getRandomInt(0, 25) * grid;
        apple2.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}

// listen to touch events to move stake

window.addEventListener('load', function(){
 
 var box1 = document.getElementById('game')
 var startx = 0
 var starty = 0
 var endx = 0
 var endy = 0
 var dist = 0

 box1.addEventListener('touchstart', function(e){
     var touchobj = e.changedTouches[0] // reference first touch point (ie: first finger)
     startx = parseInt(touchobj.clientX) // get x position of touch point relative to left edge of browser
     starty = parseInt(touchobj.clientY)
     e.preventDefault()
 }, false)

 box1.addEventListener('touchmove', function(e){
     var touchobj = e.changedTouches[0] // reference first touch point for this event
     var dist = parseInt(touchobj.clientX) - startx
     e.preventDefault()
 }, false)

 box1.addEventListener('touchend', function(e){
     var touchobj = e.changedTouches[0] // reference first touch point for this event

     if(endx > startx){ // Right
      snake.dx = grid;
      snake.dy = 0;
    }else if (endx < startx){ // Left
      snake.dx = -grid;
      snake.dy = 0;
    }else if(endy > starty){ // Down
      snake.dy = grid;
      snake.dx = 0;
    }else if (endy < starty){ // Up
      snake.dy = -grid;
      snake.dx = 0;
    }

     e.preventDefault()
 }, false)

}, false)

// Listen to keyboard events to move the snake
document.addEventListener('keydown', function(e) {
    // prevent snake from backtracking on itself by checking that it's
    // not already moving on the same axis (pressing left while moving
    // left won't do anything, and pressing right while moving left
    // shouldn't let you collide with your own body)

    // left arrow key
    if (e.which === 37 && snake.dx === 0) {
      snake.dx = -grid;
      snake.dy = 0;
    }
    // up arrow key
    else if (e.which === 38 && snake.dy === 0) {
      snake.dy = -grid;
      snake.dx = 0;
    }
    // right arrow key
    else if (e.which === 39 && snake.dx === 0) {
      snake.dx = grid;
      snake.dy = 0;
    }
    // down arrow key
    else if (e.which === 40 && snake.dy === 0) {
      snake.dy = grid;
      snake.dx = 0;
    }
  });

// start the game
requestAnimationFrame(loop);
</script>
</body>
</html>
